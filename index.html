<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เกมแฟลชการ์ดคำศัพท์</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      margin: 1rem auto;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .word {
      font-size: 2rem;
      color: #333;
    }
    .meaning {
      font-size: 1.25rem;
      color: #00796b;
      display: none;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #4caf50;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <h1>แฟลชการ์ดคำศัพท์ภาษาอังกฤษ</h1>

  <div class="card">
    <div class="word" id="word">apple</div>
    <div class="meaning" id="meaning">แอปเปิล</div>
    <button onclick="toggleMeaning()">แปลความหมาย</button>
    <button onclick="nextCard()">ถัดไป</button>
  </div>

  <script>
    const flashcards = [
      { word: "apple", meaning: "แอปเปิล" },
      { word: "book", meaning: "หนังสือ" },
      { word: "cat", meaning: "แมว" },
      { word: "dog", meaning: "สุนัข" },
      { word: "elephant", meaning: "ช้าง" }
    ];

    let current = 0;

    function toggleMeaning() {
      const meaningEl = document.getElementById("meaning");
      meaningEl.style.display = (meaningEl.style.display === "none") ? "block" : "none";
    }

    function nextCard() {
      current = (current + 1) % flashcards.length;
      document.getElementById("word").textContent = flashcards[current].word;
      document.getElementById("meaning").textContent = flashcards[current].meaning;
      document.getElementById("meaning").style.display = "none";
    }
  </script>

</body>
</html>
